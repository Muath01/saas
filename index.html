<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="nav">
        <div id="sitelogo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg"
            alt="Adidas Logo"
          />
        </div>
        <div id="links">
          <ul>
            <li><a href="buy.html">Buy</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a class="button" href="contact.html">Learn More</a></li>
          </ul>
        </div>
      </div>
      
    <div class="holder">

    <div class="container">
        <div id="advert">
            <p>Enter Your details</p>
        </div>

        <div id="container-box">
    
            <div class="sign" id="revenue"><span>ARR</span></div>
            <input class="info" id="revenue-input" type="number" placeholder="Annual Recurring Revenue" required>
            
        </div>

        <div id="container-box">
    
            <div class="sign" id="growth">%</div>
            <input class="info" id="growth-input" type="number" placeholder="growth in percentage" required> 
        </div>
        
        <div id="container-box">
    
            <div class="sign" id="renewal">%</div>
            <input class="info" id="renewal-input" type="number" placeholder="renewal rate" required> 
        </div>

        <button id="value">Value</button>

        <div>
            <div id="value-text">
                <p></p>
            </div>
        </div>

        
    </div>
    <div id="result">
        <p> According to our SaaS valuation method which consists of the fromula ARR x Growth Rate x 10 x Renewal rate, the valuation of your product is $<span id="results"></span> </p>
    </div>
    </div>
    
</body>
</html>
